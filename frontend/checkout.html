<!DOCTYPE html>
 <html lang="pt-BR">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Checkout - Pizza Party</title>
     <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 </head>
 <body>
     <header>
         <nav>
             <div class="logo">Pizza Party</div>
             <ul>
                 <li><a href="index.html">Home</a></li>
                 <li><a href="menu.html">Menu</a></li>
                 <li><a href="#contact">Contato</a></li>
                 <li><a href="checkout.html" class="btn active">Pedir Agora</a></li>
             </ul>
         </nav>
     </header>
 
     <section class="checkout-container">
         <div class="checkout-steps">
             <div class="step active">1. Carrinho</div>
             <div class="step">2. Entrega</div>
             <div class="step">3. Pagamento</div>
             <div class="step">4. Confirmação</div>
         </div>
 
         <div class="checkout-content">
             <div class="cart-summary">
                 <h2>Seu Pedido</h2>
                 <div id="cart-items">
                     <!-- Itens do carrinho serão adicionados dinamicamente via JavaScript -->
                     <div class="empty-cart">
                         <p>Seu carrinho está vazio</p>
                         <a href="menu.html" class="btn">Ver Menu</a>
                     </div>
                 </div>
                 <div class="cart-totals">
                     <div class="subtotal">
                         <span>Subtotal</span>
                         <span id="subtotal">$0.00</span>
                     </div>
                     <div class="delivery-fee">
                         <span>Taxa de Entrega</span>
                         <span id="delivery-fee">$3.50</span>
                     </div>
                     <div class="total">
                         <span>Total</span>
                         <span id="total">$3.50</span>
                     </div>
                 </div>
             </div>
 
             <div class="delivery-info">
                 <h2>Informações de Entrega</h2>
                 <form id="delivery-form">
                     <div class="form-group">
                         <label for="name">Nome Completo</label>
                         <input type="text" id="name" required>
                     </div>
                     <div class="form-group">
                         <label for="address">Endereço</label>
                         <input type="text" id="address" required>
                     </div>
                     <div class="form-group">
                         <label for="phone">Telefone</label>
                         <input type="tel" id="phone" required>
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="ema" id="email" required>
                    </div>
                     <div class="form-group">
                         <label for="instructions">Instruções para Entrega (Opcional)</label>
                         <textarea id="instructions" rows="3"></textarea>
                     </div>
                     <button type="button" id="continue-to-payment" class="btn">Continuar para Pagamento</button>
                 </form>
             </div>
         </div>
     </section>
 
     <footer id="contact">
         <!-- Rodapé igual ao index.html -->
     </footer>
 
     <script src="js/script.js"></script>
 </body>
 </html>
